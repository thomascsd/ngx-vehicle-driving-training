<pagination-template
  #p="paginationApi"
  (pageChange)="config.currentPage = $event"
>
  <nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <a class="pagination-previous" [class.disabled]="p.isFirstPage()">
      <span *ngIf="!p.isFirstPage()" (click)="p.previous()"> < </span>
    </a>
    <a class="pagination-next" [class.disabled]="p.isLastPage()">
      <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
    </a>

    <ul class="pagination-list">
      <li *ngFor="let page of p.pages; let i = index">
        <a
          class="pagination-link"
          [class.is-current]="p.getCurrent() === page.value"
          (click)="p.setCurrent(page.value)"
        >
          {{ page.label }}
        </a>
      </li>
    </ul>
  </nav>
</pagination-template>
